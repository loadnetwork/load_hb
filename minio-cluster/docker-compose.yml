version: '3.8'

services:
  minio1:
    image: minio/minio:latest
    hostname: minio1
    ports:
      - "9001:9000"
      - "9011:9001"
    environment:
      - MINIO_ROOT_USER=darwin
      - MINIO_ROOT_PASSWORD=darwin123
    volumes:
      - minio1_data:/data
    command: server http://minio{1...4}/data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

